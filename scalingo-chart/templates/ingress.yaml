apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: scalingo
  labels:
    app: scalingo
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: scalingo
              servicePort: 3000