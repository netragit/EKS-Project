apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalingo-deployment
spec:
  selector:
    matchLabels:
      app: scalingo
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: scalingo
    spec:
      containers:
      - name: scalingo-container
        image: 507571505745.dkr.ecr.ap-southeast-2.amazonaws.com/{{ .Values.images.tag }}
        imagePullPolicy: Always

        #image: 507571505745.dkr.ecr.ap-southeast-2.amazonaws.com/scalingo-ecr:latest