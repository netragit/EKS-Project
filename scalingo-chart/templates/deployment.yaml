apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalingo-deployment
spec:
  selector:
    matchLabels:
      app: scalingo
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: scalingo
    spec:
      containers:
      - name: scalingo-container
        image: $ACCOUNT_ID.dkr.ecr.ap-southeast-2.amazonaws.com/scalingo-ecr:latest